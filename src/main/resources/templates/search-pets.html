<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{common/include :: include}">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<div th:insert="~{common/header :: header}"></div>
<div class="container-fluid">
    <div class="title text-center my-5">
        <span class="fs-1 mx-auto">Add Pet</span>
    </div>
    <div class="container px-5">
        <table class="table table-striped table-hover">
            <thead>
            <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Pet Name</th>
                <th scope="col">Pet Species</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pets}">
                <td th:text="${pet.id}">Pet ID</td>
                <td th:text="${pet.pet_name}">Pet Name</td>
                <td th:text="${pet.pet_species}">Pet Species</td>
                <td><a class="btn btn-primary" th:href="@{'/update/' + ${pet.id}}">Update</a></td>
                <td><a class="btn btn-danger" th:href="@{'/delete/' + ${pet.id}}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
